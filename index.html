<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>De Slimste Mens - Input Questions and Answers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>De Slimste Mens - Input Questions and Answers</h1>
    <form id="questions-form">
      <label for="question">Enter Question:</label><br>
      <input type="text" id="question" name="question" required><br><br>
      
      <label for="answers">Enter Answers (comma-separated):</label><br>
      <input type="text" id="answers" name="answers" required><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="questions.js"></script>
</body>
</html>
